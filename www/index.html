<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="lib/leaflet/dist/leaflet.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- Leaflet -->
    <script src="lib/leaflet/dist/leaflet.js"></script>
    <script src="lib/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"</script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body ng-app="crime-report">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Report Crime</h1>
      </ion-header-bar>
      <ion-content>
        <div data-tap-disabled="true" ng-controller="ViewMapCtrl">
          <leaflet center="center"></leaflet>
        </div>
      </ion-content>
    </ion-pane>

    <ion-footer-bar>
      Crime Reporter
    </ion-footer-bar>
  </body>
</html>
